<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 8th Surprise</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="open-me" id="openMe">💌 Open Me, Виолетта! 💖</div>
    
    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <p class="letter-text header">Виолетта,</p>
                <p class="letter-text body">С 8 Марта! I hope you have the most wonderful day ❤️ You’re such an amazing woman, and I'm so lucky to know you. Next time, I’ll give you the flowers in person! 💐</p>
                <p class="letter-text footer">Love, Adam</p>
            </div>
        </div>
    </div>
    
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="bouquet-container" id="bouquetContainer">
        <img src="bouquet.png" class="bouquet" alt="Bouquet of Flowers">
    </div>
</body>
</html>
