<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual March 8th Card</title>
    </head>
    <body>
        <div class="open-me-text" aria-label="Click to open the card">Open Me Виолетта!</div>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Виолетта,</p>
                    <p class="words line2">C 8 Марта! I hope you have the most wonderful day ❤️ You're such an amazing woman and I'm so happy to have met you. Next time, I'll give you the flowers in person ❤️</p>
                    <p class="words line3">Love, Adam </p>
                </div>
                <div class="hearts">
                  <div class="heart" style="left: 10%; animation-delay: 0.2s;"></div>
                  <div class="heart" style="left: 20%; animation-delay: 0.8s;"></div>
                  <div class="heart" style="left: 30%; animation-delay: 1.2s;"></div>
                  <div class="heart" style="left: 40%; animation-delay: 0.5s;"></div>
                  <div class="heart" style="left: 50%; animation-delay: 1.7s;"></div>
                  <div class="heart" style="left: 60%; animation-delay: 0.3s;"></div>
                  <div class="heart" style="left: 70%; animation-delay: 2s;"></div>
                  <div class="heart" style="left: 80%; animation-delay: 1s;"></div>
                  <div class="heart" style="left: 90%; animation-delay: 1.5s;"></div>
              </div>
            </div>
        </div>

        <!-- New bouquet container -->
        <div class="bouquet-container">
            <img src="bouquet.png" class="bouquet" alt="Bouquet of Flowers">
        </div>

        <!-- Container for floating hearts from the bouquet -->
        <div class="bouquet-hearts"></div>

        <script src="script.js"></script>
    </body>
</html>
